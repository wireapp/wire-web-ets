swagger: '2.0'
info:
  description: "End-to-end Test Service (ETS) for Wire's test automation suite."
  version: '1.0.0'
  title: 'E2E Test Service'
  termsOfService: 'https://wire.com/legal/'
  contact:
    email: 'opensource@wire.com'
  license:
    name: 'GPL-3.0'
    url: 'https://github.com/wireapp/wire-web-ets/blob/master/LICENSE'
host: 'localhost'
basePath: '/api/v1'
tags:
  - name: 'Instance'
    description: 'Wire Client Instance'
  - name: 'Instances'
    description: 'Wire Client Instances'
  - name: 'Clients'
    description: 'Wire User Clients'
  - name: 'Logging'
    description: 'ETS Logging'
schemes:
  - 'http'
paths:
  /clients:
    delete:
      tags:
        - 'Clients'
      summary: 'Delete all clients'
      description: ''
      operationId: 'deleteAllClients'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          description: 'Login data'
          required: true
          schema:
            $ref: '#/definitions/BasicLogin'
      responses:
        200:
          description: ''
          schema:
            type: 'object'
  /instance:
    put:
      description: ''
      operationId: 'createInstance'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          description: 'Login data'
          required: true
          schema:
            $ref: '#/definitions/Login'
