      operationId: 'getInstance'
      parameters:
        - name: 'instanceId'
          in: 'path'
          description: 'ID of instance to return'
          required: true
          type: 'string'
          format: 'uuid'
      produces:
        - 'application/json'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/Instance'
        404:
          description: 'Not found'
          schema:
            $ref: '#/definitions/NotFound'
    delete:
      description: ''
      operationId: 'deleteInstance'
      parameters:
        - name: 'instanceId'
          in: 'path'
          description: 'ID of instance to return'
          required: true
          type: 'string'
          format: 'uuid'
      produces:
        - 'application/json'
      responses:
        200:
          description: ''
          schema:
            type: 'object'
        404:
          description: 'Not found'
          schema:
            $ref: '#/definitions/NotFound'
      summary: 'Delete an instance'
      tags:
        - 'Instance'
  /instance/{instanceId}/archive:
