          description: 'ID of instance to return'
          required: true
          type: 'string'
          format: 'uuid'
        - in: 'body'
          name: 'body'
          description: 'Type can be 0 (`NONE`), 1 (`AVAILABLE`), 2 (`AWAY`), 3 (`BUSY`).'
