definitions:
  BasicLogin:
    properties:
      backend:
        type: 'string'
        enum:
          - 'prod'
          - 'production'
          - 'staging'
      email:
        type: 'string'
        format: 'email'
      password:
        type: 'string'
        format: 'password'
    type: 'object'
  Client:
    properties:
      class:
        type: 'string'
      # enum:
      #   - "desktop"
      cookie:
        type: 'string'
      id:
        type: 'string'
        format: 'uuid'
      location:
        properties:
          lat:
            type: 'integer'
            format: 'float'
          lon:
            type: 'integer'
            format: 'float'
        required:
          - lat
          - lon
        type: 'object'
      model:
        type: 'string'
      time:
        type: 'string'
        format: 'date-time'
      type:
        type: 'string'
    type: 'object'
  Instance:
    allOf:
      - $ref: '#/definitions/InstanceAndName'
      - properties:
          backend:
            type: 'string'
          clientId:
            type: 'string'
            format: 'uuid'
        type: 'object'
  InstanceAndName:
    properties:
      instanceId:
        type: 'string'
        format: 'uuid'
      name:
        type: 'string'
    type: 'object'
  Login:
    allOf:
      - $ref: '#/definitions/BasicLogin'
      - type: 'object'
        properties:
          deviceLabel:
            type: 'string'
          deviceName:
            type: 'string'
          name:
            type: 'string'
    required:
      - backend
      - email
      - password
  Message:
    properties:
      content:
        properties:
          text:
            type: 'string'
        type: 'object'
      conversation:
        format: 'uuid'
        type: 'string'
      from:
        format: 'uuid'
        type: 'string'
      id:
        format: 'uuid'
        type: 'string'
      messageTimer:
        format: 'number'
        type: 'string'
      state:
        enum:
          - 'PayloadBundleState.INCOMING'
          - 'PayloadBundleState.OUTGOING_SENT'
        format: 'string'
      type:
        format: 'string'
    required:
      - conversation
      - from
      - id
      - messageTimer
      - state
      - timestamp
      - type
    type: 'object'
  NotFound:
    properties:
      error:
        type: 'string'
      stack:
        type: 'string'
    type: 'object'
  LinkPreview:
    properties:
      image:
        properties:
          data:
            type: 'string'
            format: 'base64'
          height:
            type: 'string'
            format: 'number'
          type:
            type: 'string'
          width:
            type: 'string'
            format: 'number'
        type: 'object'
      permanentUrl:
        type: 'string'
      summary:
        type: 'string'
      title:
        type: 'string'
      tweet:
        type: 'object'
        properties:
          author:
